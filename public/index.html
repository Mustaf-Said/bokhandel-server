<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <title>Bokhandel Admin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Bokhandel Adminpanel</h1>

  <section>
    <h2>Lägg till kund</h2>
    <form id="kundForm">
      <input type="text" placeholder="Namn" name="Namn" required><br>
      <input type="email" placeholder="Email" name="Email" required><br>
      <input type="text" placeholder="Mobilnummer" name="Mobile" required><br>
      <button type="submit">Lägg till kund</button>
    </form>
  </section>

  <section>
    <h2>Lägg till bok</h2>
    <form id="bokForm">
      <input type="text" placeholder="Titel" name="Titel" required><br>
      <input type="text" placeholder="Författare" name="Författare" required><br>
      <input type="number" placeholder="Pris" name="Pris" required><br>
      <input type="number" placeholder="LagerAntal" name="LagerAntal" required><br>
      <button type="submit">Lägg till bok</button>
    </form>
  </section>

  <section>
    <h2>Skapa beställning</h2>
    <form id="orderForm">
      <select id="kundSelect" required></select><br>
      <div id="bokLista"></div>
      <button type="submit">Skapa beställning</button>
    </form>
  </section>

  <section>
    <h2>Alla beställningar</h2>
    <button onclick="visaBestallningar()">Uppdatera lista</button>
    <ul id="bestallningarLista"></ul>
  </section>

  <script src="script.js">

  </script>
</body>

</html>
